{% extends "index.html" %} {%block main %} {%if jobs %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>title</th>
      <th>company</th>
      <th>status</th>
    </tr>
  </thead>
  <tbody>
    {% for id, title, company_name, status, info in jobs%}
    <tr>
      <td><a href="{{url_for('jobs.jobdetail', jid=id)}}">{{id}} </a></td>
      <td>{{title}}</td>
      <td>{{company_name}}</td>
      <td>{{status}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-primary" href="/jobs/"> ALL </a>
{% else %}
<h1>Could not find jobs matching your search.</h1>
<p>Go to <a href="{{url_for('jobs.alljobs')}}">ALL JOBS</a>?</p>
{% endif %} {%endblock %}
